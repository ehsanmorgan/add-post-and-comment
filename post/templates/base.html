<div class="row">


    <form method="POST" action="{% url 'all_posts:post_list' %}">
        {% csrf_token %}
        {{form}}
    <input style="height:40px ; width: 120px;" type="submit" value="Create Post">
    </form>
    
    {% for item in home %}
    
     <a href="{% url 'all_posts:post_detail' item.slug %}" >  
            <h1>{{item.title}}</h1>  </a>
            <p> {{item.description|truncatewords:"50"}}</p>

    {% endfor %}

   

</div>
