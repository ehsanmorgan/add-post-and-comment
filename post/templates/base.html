<div class="row">
    {% for item in home %}
    
     <a href="{% url 'all_posts:post_detail' item.slug %}" >  
            <h1>{{item.title}}</h1>  </a>
            <p> {{item.description}}</p>

    {% endfor %}

    <form method="POST" action="{% url 'all_posts:post_list' %}">
        {% csrf_token %}
        {{form}}
    <input type="submit" value="Create Post">
    </form>

</div>
